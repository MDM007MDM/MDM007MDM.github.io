<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script>
      function addtodo() {
        const inputValue = document.getElementById("input").value;

        let newElement = document.createElement("li"); //<li></li>
        newElement.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center"); //<li class="list-group-item"></li>

        let newTxtElement = document.createTextNode(inputValue); //<li>Text</li>
        newElement.appendChild(newTxtElement);

        let deleteButton = document.createElement("button");
        deleteButton.classList.add("btn", "btn-danger", "btn-sm", "ms-2");
        deleteButton.textContent = "Delete";
        deleteButton.onclick = function() {
          this.parentElement.remove();
        };

        newElement.appendChild(deleteButton);
        let listElement = document.getElementById("listtodo");
        listElement.appendChild(newElement);
        document.getElementById("input").value = '';
      }
    </script>
    <div class="container">
      <h1 class="my-3">To-Do List</h1>
      <div class="row">
        <div class="col-sm-12 col-md-4">
          <div class="input-group mb-3">
            <input
              id="input"
              type="text"
              class="form-control"
              placeholder="สิ่งที่คุณต้องการจะทำ"
              aria-label="todo name"
              aria-describedby="button-add"
            />
            <button
              class="btn btn-primary"
              type="button"
              id="button-add"
              onclick="addtodo()"
            >
              +
            </button>
          </div>
        </div>
        <div class="col-sm-12 col-md-8">
          <ul class="list-group" id="listtodo">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              List
              <button class="btn btn-danger btn-sm ms-2" onclick="this.parentElement.remove();">Delete</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
