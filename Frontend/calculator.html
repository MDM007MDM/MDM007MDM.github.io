<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .centered-content {
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            margin-left: 30%;
        }
        a {
          margin-left: -50%;
        }
    </style>
  </head>
  <body>
    <script>
      var i = 1;
      var i = "test";
      let j = 2;
      const k = 3;
      
      function plus(){
        const eInput1 = document.getElementById("input1").value;
        const eInput2 = document.getElementById("input2").value;
        const ans = parseInt(eInput1) + parseInt(eInput2);
        document.getElementById('output').value = ans;
      }
      const multip = (a,b) => { return a*b;} 
      console.log(i, j, k, multip(2,2));
    </script>
    <div class="container text-center centered-content"> 
        <div class="row">
            <div class="col-sm-12 col-md-6 ">
                <h1>My Calculator</h1><br>
                <input type="number" id="input1" class="form-control"><br>
                <input type="number" id="input2" class="form-control"><br>
                <input type="number" id="output" class="form-control" readonly><br>
                <button 
                    type="button" 
                    class="btn btn-primary"
                    onclick="plus()">
                    Click me
                </button>
            </div>
        </div> 
        <hr>
        <br>
        <a 
        href="todoapp.html" 
        class="btn btn-outline-primary btn-lg" 
        role="button" 
        aria-disabled="true">Goto Todo App</a>
    </div>
    <script src="index.js"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
